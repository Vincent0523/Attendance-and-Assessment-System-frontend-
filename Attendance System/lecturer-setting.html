<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Settings</title>
    <link rel="stylesheet" href="lecturer-setting.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <h2>Lecturer Portal</h2>
        <ul>
            <li><a href="lecturer-dashboard.html"><i class="fa-solid fa-home"></i> Home</a></li>
            <li><a href="class-management.html"><i class="fa-solid fa-chalkboard-teacher"></i> Classes</a></li>
            <li><a href="attendance-page.html"><i class="fa-solid fa-user-check"></i> Attendance</a></li>
            <li><a href="assessment-management.html"><i class="fa-solid fa-file-alt"></i> Assessments</a></li>
            <li><a href="lecturer-setting.html"><i class="fa-solid fa-cog"></i> Settings</a></li>
            <li><a href="lecturer-login.html"><i class="fa-solid fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <div class="settings-container">
        <h2>Lecturer Settings</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="staff-id">Staff ID</label>
            <input type="text" id="staff-id" placeholder="Enter your staff ID">

            <h3>Change Password</h3>
            <label for="old-password">Old Password</label>
            <input type="password" id="old-password" placeholder="Enter old password">

            <label for="new-password">New Password</label>
            <input type="password" id="new-password" placeholder="Enter new password">

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
